function setupWebsocketConnection() {
    var addressString = "127.0.0.1";
    var portNumber = "80";
    var url = "ws://" + addressString + ":" + portNumber;
    console.log(url)
    socket =  new WebSocket(url);

    socket.onopen = function(e) {
    console.log(JSON.stringify(e));
  alert("[open] Connection established");
  alert("Sending to server");
  socket.send("My name is John");
};

socket.onmessage = function(event) {
  console.log("Data was in fact received!:\n" + JSON.stringify(event));
  alert(`[message] Data received from server: ${event.data}`);
};

socket.addEventListener("message", (data) => {
  console.log("Received the following data:", data);
});


socket.onclose = function(event) {
  if (event.wasClean) {
    alert(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
  } else {
    // e.g. server process killed or network down
    // event.code is usually 1006 in this case
    alert('[close] Connection died');
  }
  socket = null;
};

socket.onerror = function(error) {
  alert(`[error] ${error.message}`);
};

}

function disconnection_websocket () {
  socket.close(1000);
  console.log("Just attempted to close the websocket connection...")
}







</script>

<button onclick="setupWebsocketConnection()"> click here </button>

<button onclick="disconnection_websocket()"> End the connection.</button>
